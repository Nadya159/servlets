<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>Регистрация нового пользователя:</h3>
<form action="/registr" method="POST">

    Login: <input name="login" />
    <br><br>
    Password: <input name="pswd" />

    <input type="submit" value="Зарегистрироваться" />
</form>
</body>
</html>
